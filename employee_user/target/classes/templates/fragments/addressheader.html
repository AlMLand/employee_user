<!DOCTYPE html>
	<html xmlns:th="http://www.thymeleaf.org"
			xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
			<head>
				<meta charset="ISO-8859-1">
				<title>Insert title here</title>
			</head>
			
			<body>
				
				<div th:fragment="addressheader" class="container">
					<nav class="navbar navbar-expand-lg navbar-light bg-dark">
						  <div class="container-fluid">
						    	<a class="navbar-brand text-white" th:href="@{/}">AlMLand</a>
						    	<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
						      		<span class="navbar-toggler-icon"></span>
						    	</button>
							    <div class="collapse navbar-collapse" id="navbarSupportedContent">
								      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
								        	<li class="nav-item dropdown">
								          		<a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
								            	Summary
								          		</a>
										       <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
										            <li><a class="dropdown-item" th:href="@{/employees/showings}">Employees</a></li>
										            <li><a class="dropdown-item" th:href="@{/users/showings}">Users</a></li>
										            <li><a class="dropdown-item" th:href="@{/addresses/showings}">Addresses</a></li>
										            <li sec:authorize="hasAuthority('ADMINISTRATOR')"><hr class="dropdown-divider"></li>
	            									<li sec:authorize="hasAuthority('ADMINISTRATOR')"><a class="dropdown-item" th:href="@{/employees/formations}">Add new employee</a></li>
										       </ul>
								        	</li>
								      </ul>
								      <form class="d-flex" th:action="@{/addresses/showings/city}" method="get">
								        	<input class="form-control me-2" name="city" type="search" placeholder="City" aria-label="Search">
								        	<button class="btn btn-outline-secondary" type="submit">Search</button>
								      </form>
								      <div th:if="${#authorization.expression('!isAuthenticated()')}">
								      		<a class="btn btn-outline-secondary" th:href="@{/login}" role="button">Log in</a>
							    	  </div>
							    	  <div th:if="${#authorization.expression('isAuthenticated()')}">
								      		<a class="btn btn-outline-secondary" th:href="@{/logout}" role="button">Logout</a>
							    	  </div>
							    </div>
						  </div>
					</nav>
				</div>
				
			</body>
	</html>
