<!DOCTYPE html>
	<html xmlns:th="http://www.thymeleaf.org">
			<head>
				<meta charset="ISO-8859-1">
				<title>Insert title here</title>
			</head>
			
			<body>	
				
				<div th:fragment="carousel" class="container">
					    <div class="col align-self-center">
					    	<div id="carouselExampleCaptions" class="carousel slide bg-secondary" data-bs-ride="carousel">
								  <div class="carousel-indicators">
								    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
								    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
								    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
								  </div>
								  <div class="carousel-inner">
								    <div class="carousel-item active">
								      <img th:src="@{images/employees.jpg}" class="d-block w-100" width=640rem height=560rem alt="">
								      <div class="carousel-caption d-none d-md-block">
								        <h5><a class="btn btn-info" th:href="@{/employees/showings}" role="button">Employees</a></h5>
								        <p>List of employees</p>
								      </div>
								    </div>
								    <div class="carousel-item">
								      <img th:src="@{images/users.jpg}" class="d-block w-100" width=640rem height=560rem  alt="">
								      <div class="carousel-caption d-none d-md-block">
								        <h5><a class="btn btn-info" th:href="@{/users/showings}" role="button">Users</a></h5>
								        <p>Llist of users</p>
								      </div>
								    </div>
								    <div class="carousel-item">
								      <img th:src="@{images/addresses.jpg}" class="d-block w-100" width=640rem height=560rem  alt="">
								      <div class="carousel-caption d-none d-md-block">
								        <h5><a class="btn btn-info" th:href="@{/addresses/showings}" role="button">Adresses</a></h5>
								        <p>List of addresses</p>
								      </div>
								    </div>
								  </div>
								  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
								    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
								    <span class="visually-hidden">Previous</span>
								  </button>
								  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
								    <span class="carousel-control-next-icon" aria-hidden="true"></span>
								    <span class="visually-hidden">Next</span>
								  </button>
								</div>
    					</div>
				</div>
				
			</body>
	</html>
