<!DOCTYPE html>
	<html xmlns:th="http://www.thymeleaf.org">
			<head>
				<meta charset="ISO-8859-1">
				<title>Insert title here</title>
			</head>
			
			<body>
				
				<div th:fragment="addresstable" class="container">
					<table class="table table-striped table-hover">
						<tr class="text-white">
							<th>No</th>
							<th>Street</th>
							<th>Housenumber</th>
							<th>City</th>
							<th>Postcode</th>
							<th></th>
						</tr>
						<tr th:if="${#lists.isEmpty(addresses)}">
							<td colspan="6" class="text-white">No data found</td>
						</tr>
						<tr th:each="address,state:${addresses}" class="text-white">
							<td th:text="${state.count}">No</td>
							<td th:text="${address.street}">Street</td>
							<td th:text="${address.houseNumber}">Housenumber</td>
							<td th:text="${address.city}">City</td>
							<td th:text="${address.postCode}">Postcode</td>
							<td class="col-1">
								<a class="btn btn-secondary" th:href="@{'/addresses/updatings/' + ${address.id}}" role="button">Update</a>
							</td>
						</tr>
					</table>
				</div>
				
			</body>
	</html>
